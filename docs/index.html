<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🏠Inicio - Rexi</title>
    <script src="js-css/analytics.js"></script>
    <link rel="icon" type="image/png" href="images/logo-circular.png">
    <link rel="stylesheet" href="chatbot/chatbot.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #00ffc3;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            max-width: 600px;
        }

        .buttons {
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        align-items: center;
        gap: 2rem;
        width: 100%;
        max-width: 800px;
        margin-top: 1rem;
        }

        .buttons > div {
        width: 100%;
        }

        .button {
        background-color: #00ffc3;
        color: #000;
        padding: 1rem 2rem;
        border: none;
        border-radius: 30px;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        text-decoration: none;
        transition: all 0.3s ease;
        width: 100%;
        text-align: center;
        max-width: 290px;
        margin: 0 auto;
        display: block;
        }

        .button:hover {
            background-color: #00c8a5;
        }
        @media (max-width: 600px) {
        .buttons {
          grid-template-columns: 1fr;  /* los apila */
          gap: 1rem;                   /* separación entre botones */
          padding: 0 1rem;             /* aire a los lados */
        }

        .buttons > div {
          text-align: center !important;
        }

        .button {
          max-width: 100%;             /* que ocupen ancho completo disponible */
          padding: 1rem;               /* más cómodos para dedo en pantalla */
          font-size: 1rem;             /* un poco más pequeño para que no se desborde */
        }
      }
        
        .logo {
        width: 150px;
        margin-bottom: 1rem;

        /* Difuminado radial */
        -webkit-mask-image: radial-gradient(circle, rgba(0,0,0,1) 60%, rgba(0,0,0,0) 100%);
        mask-image: radial-gradient(circle, rgba(0,0,0,1) 60%, rgba(0,0,0,0) 100%);
    
        -webkit-mask-repeat: no-repeat;
        mask-repeat: no-repeat;
        -webkit-mask-size: 100% 100%;
        mask-size: 100% 100%;
        }
    </style>
</head>
<body>
    <img src="images/logo-circular.png" alt="Logo" class="logo">
    <h1>Rexi666</h1>
    <p>Amplia experiencia en la creación, desarrollo y administración de servidores de minecraft</p>
    <div class="buttons">
    <div style="text-align: right;">
        <a class="button" href="portfolio-rexi.html">🛠️Minecraft Config & Dev</a>
    </div>
    <div style="text-align: center;">
        <a class="button" href="contacto.html">📬Contacto</a>
    </div>
    <div style="text-align: left;">
        <a class="button" href="redes.html" style="padding-left: 2.8rem; padding-right: 2.8rem;">🎥Redes Sociales</a>
    </div>
</div>

<!-- CONTENEDOR DEL CHATBOT -->
<div id="chatbox">
  <button id="closeChatBtn" title="Cerrar chat">×</button> <!-- La X arriba a la derecha -->
  <div id="messages"></div>
  <div id="inputArea">
    <input type="text" id="input" placeholder="Escribe tu pregunta..." />
    <button id="sendBtn">Enviar</button>
  </div>
</div>

<button id="chatToggleBtn" title="Abrir chat">💬</button>

<script type="module" src="https://esm.run/@google/generative-ai"></script>
<script type="module" src="chatbot/chatbot.js"></script>
</body>
</html>
