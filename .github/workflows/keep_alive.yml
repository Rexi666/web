name: Supabase Keep Alive

on:
  schedule:
    - cron: '0 0 * * 1,4' # lunes y jueves a las 00:00
  workflow_dispatch:

jobs:
  ping_supabase:
    runs-on: ubuntu-latest
    steps:
      - name: Hacer petici√≥n a la API
        run: |
          curl -i -X GET "${{ secrets.SUPABASE_URL }}/rest/v1/keep_alive?select=id&limit=1" \
          -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}"
